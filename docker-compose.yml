version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    # Optional: You can mount a volume if you want hot-reloading in docker
    # volumes:
    #   - .:/app

  web:
    build:
      # Context is set to the frontend directory so we don't send the entire python venv to the docker daemon
      context: ./frontend
      dockerfile: ../frontend.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api
